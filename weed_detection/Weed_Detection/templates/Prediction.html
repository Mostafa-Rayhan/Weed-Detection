{% extends "base.html" %} {% load static %} {% block content %}

<section class="my-5 pt-lg-5">
  <p class="text-center">Machine learning project</p>
  <h2 class="text-center">Weed Detection</h2>
  <p class="text-primary fw-semibold text-center">Actual : {{actual}}</p>
  <p class="text-primary fw-semibold text-center">Predicted : {{predict}}</p>
  <p class="text-primary fw-semibold text-center">Confidence : {{conf}}</p>

  <form
    method="post"
    action="{% url 'detection:prediction' %}"
    enctype="multipart/form-data"
  >
    {% csrf_token %}

    <div class="mb-3 w-75 mx-auto">
      <select name="val">
        <option value="weed">weed</option>
        <option value="crop">crop</option>
      </select>
      <br><br>
      <label for="formFileMultiple" class="form-label fs-5"
        >Enter Picture</label
      >
      <input
        class="form-control"
        name="upload_image"
        type="file"
        id="formFileMultiple"
      />

      <div class="button-me submit mt-3">
        <input class="button custom-btn" type="submit" value="submit" />
      </div>
    </div>
  </form>
</section>

<script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' %}"></script>

{% endblock content %}
