
{% extends "base.html" %}
{% load static %}

{% block content %}

    <section class="d-flex justify-content-center mt-lg-5 pt-5">
        <div class="card w-50 shadow-lg">
            <div class="card-body">
                <h3 class="text-center">Contact Form</h3>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fs-5 fw-semibold">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fs-5 fw-semibold">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fs-5 fw-semibold">Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="+8801605164341">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fs-5 fw-semibold">Comment</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="button-me">
                    <a href="#" class="button custom-btn">Send Message</a>
                </div>
            </div>
        </div>
    </section>





    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->


{% endblock content %}
